<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//
EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:metadata http-equi="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Cadastro de Vagas Especiais - AMT-Caucaia</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="message" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.png"
				styleClass="imagemCentralizada" />
		</div>

		<div id="cabecalho">
			<h:form id="formMenu">
				<p:menubar>
					<p:submenu label="Arquivo">
						<p:menuitem value="sair" />
					</p:submenu>

					<p:submenu label="Cadastro">
						<p:menuitem value="novo" url="/pages/cadastro.xhtml"/>
					</p:submenu>

					<p:submenu label="Ajuda">
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<div id="content">
			<ui:insert name="content" />
		</div>

	</div>


</h:body>
</html>
