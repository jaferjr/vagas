<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//
EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form>

		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<p:dialog widgetVar="dlg" closable="false" draggable="false"
			resizable="false" modal="true" visible="true">

			<p:panelGrid columns="2">
				<p:outputLabel for="usuario" value="UsuÃ¡rio: " />
				<p:inputText id="usuario" value="#{userLoginBean.usuario.userName}"/>

				<p:outputLabel for="senha" value="Senha: " />
				<p:password id="senha" maxlength="8" size="20" value="#{userLoginBean.usuario.senha}"/>

			</p:panelGrid>

			<f:facet name="footer">
				<p:commandButton value="Login" update="growl"
					actionListener="#{userLoginBean.autenticar}"
					oncomplete="handleLoginRequest(xhr, status, args)" />
			</f:facet>

		</p:dialog>
	</h:form>
	<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {            
            $("./pages/principal.xhtml").fadeOut();
        }
    }
</script>

</h:body>
</html>
