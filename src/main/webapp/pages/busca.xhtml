<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//
EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="3" styleClass="panelGridCenter">
				<p:outputLabel for="cpf" value="CPF: " />
				
				<p:inputMask id="cpf" mask="999.999.999-99" size="14" value="#{buscaBean.pessoa.cpf}"
				 required="true" requiredMessage="Digite o cpf do requerente"/>
				 
				<p:commandButton icon="ui-icon-search" actionListener="#{buscaBean.buscar}" update=":message"
				/>
				
			</p:panelGrid>

		</h:form>
		
		<p:dialog header="Cadastro" widgetVar="edtPessoa" draggable="false"
		resizable="false" modal="true" closable="false">
		
	</p:dialog>
	</ui:define>
</ui:composition>
