<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//
EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
<p:growl id="message" />
	<h:form>
		<p:panel header="Pessoas">
			<p:dataTable paginator="true" 
			value="#{pessoaBean.pessoas}" var="pessoa">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('edtPessoa').show();" 
					actionListener="#{pessoaBean.novo()}" update=":formCadastro:pneValues"/>
				</f:facet>

				<p:column headerText="NÃºmero">
					<h:outputText value="#{pessoa.codigo}" />
				</p:column>
				
				
				<p:column headerText="CPF">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>


				<p:column headerText="Credencial">
					
				</p:column>

				<p:column headerText="Atualizado em:">
					
				</p:column>


			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Cadastro" widgetVar="edtPessoa" draggable="false"
		resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid columns="2" id="pneValues">
			
				<p:outputLabel value="Tipo de Cadastro: " />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Idoso" />
					<f:selectItem itemLabel="PNE" />
				</p:selectOneMenu>	
			
				<p:outputLabel value="CPF: " />
				<p:inputMask mask="999.999.999-99" size="25" maxlength="11" value="#{pessoaBean.pessoa.cpf}" />
				
				<p:outputLabel value="RG: " />
				<p:inputText size="25" maxlength="20" value="#{pessoaBean.pessoa.rg}" />

				<p:outputLabel value="Nome: " />
				<p:inputText size="30" maxlength="60" value="#{pessoaBean.pessoa.nome}"/>
				
				<p:outputLabel value="Data de Nascimento: " />
				<p:calendar value="#{pessoaBean.pessoa.nascimento}" 
				navigator="true" mindate="01/01/1910" maxdate="01/01/2000" pattern="dd/MM/yyyy"
				pagedate="01/01/1940"/> 
				
				

				<p:outputLabel value="Logradouro " />
				<p:inputText size="30" maxlength="30" value="#{pessoaBean.pessoa.logradouro}" />
				
				<p:outputLabel value="Cidade: " />
				<p:inputText size="30" maxlength="30" value="#{pessoaBean.pessoa.cidade}" />
				
				<p:outputLabel value="Estado: " />
				<p:inputText size="30" maxlength="30" value="#{pessoaBean.pessoa.estado}" />

				<p:outputLabel value="CEP: " />
				<p:inputMask mask="99.999-999" size="30" maxlength="8" value="#{pessoaBean.pessoa.cep}"/>

				<p:outputLabel value="Bairro: " />
				<p:inputText size="30" maxlength="30" value="#{pessoaBean.pessoa.bairro}"/>

				<p:outputLabel value="Telefone Residencial " />
				<p:inputMask mask="(99)9999-9999" size="25" maxlength="10" value="#{pessoaBean.pessoa.telefone}" />

				<p:outputLabel value="Telefone Celular " />
				<p:inputMask mask="(99)99999-9999" size="25" maxlength="11" value="#{pessoaBean.pessoa.celular}"/>

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" oncomplete="PF('edtPessoa').hide();"  
				actionListener="#{pessoaBean.salvar()}" update=":message"/>
				
				
				<p:commandButton value="Cancelar"
					oncomplete="PF('edtPessoa').hide();" />
			</h:panelGrid>


		</h:form>
	</p:dialog>
</h:body>
</html>
